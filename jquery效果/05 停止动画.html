<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止动画</title>
    <script src="../../../jQueryLearning/js/jquery-3.6.0.js" type="text/javascript" ></script>
    <script type="text/javascript">
        /* 语法
        * $(selector).stop(stopAll,goToEnd)
        *   可选的 stopAll 参数规定是否应该清除动画队列。默认是 false，即仅停止活动的动画，允许任何排入队列的动画向后执行
        *   可选的 goToEnd 参数规定是否立即完成当前动画。默认是 false
        * stop() 方法用于停止动画或效果，在它们完成之前
        * 适用于所有 jQuery 效果函数，包括滑动、淡入淡出和自定义动画
        * */
        $(document).ready(function () {
            $("#slidedown").click(function () {
                $("#div").slideDown(5000)
                $('#div').slideUp()
            })
            $("#stop").click(function () {
                //$("#div").stop() // 停止当前活动，但允许已排队的动画向前执行
                //$("#div").stop(true) // 停止当前活动，清空动画队列
                $("#div").stop(true,true) // 立即完成当前动画，然后停止
            })
        })
    </script>
</head>
<body>
<button id="slidedown">点击这里向下滑动</button>
<button id="stop">停止动画</button>
<div id="div" style="display: none;width: 300px;height: 300px;background: antiquewhite"></div>
</body>
</html>
