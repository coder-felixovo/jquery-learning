<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script src="../../../jQueryLearning/js/jquery-3.6.0.js" type="text/javascript" ></script>
    <script type="text/javascript">
        /* 语法
        * $(selector).fadeIn(speed,callback) 淡入隐藏元素
        * $(selector).fadeOut(speed,callback) 淡出可见元素
        * $(selector).fadeToggle(speed,callback);
        *   如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果
        *   如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果
        * $(selector).fadeTo(speed,opacity,callback)
        *   允许渐变为给定的不透明度（值介于 0 与 1 之间）
        * speed 取值："slow" "fast" 毫秒
        * callback fading 完成后所执行的函数名称
        * */
        $(document).ready(function (){
            $("#btn1").click(function () {
                $("#red").fadeIn()
                $("#green").fadeIn("slow")
                $("#blue").fadeIn(3000)
            })
            $("#btn2").click(function () {
                $("#red").fadeOut()
                $("#green").fadeOut("slow")
                $("#blue").fadeOut(3000)
            })
            $("#btn3").click(function () {
                $("#red").fadeToggle()
                $("#green").fadeToggle("slow")
                $("#blue").fadeToggle(3000)
            })
            $("#btn4").click(function () {
                $("#red").fadeTo("",0.5)
                $("#green").fadeTo("slow",0.5)
                $("#blue").fadeTo(3000,0.5)
            })
        })
    </script>
</head>
<body>
<button id="btn1">fadeIn</button>
<button id="btn2">fadeOut</button>
<button id="btn3">fadeToggle</button>
<button id="btn4">fadeTo</button>
<div id="red" style="display: none;width: 50px;height: 50px;background-color: red"></div>
<div id="green" style="display: none;width: 50px;height: 50px;background-color: green"></div>
<div id="blue" style="display: none;width: 50px;height: 50px;background-color: blue"></div>
</body>
</html>
