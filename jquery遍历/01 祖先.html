<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>祖先</title>
    <script src="../../../jQueryLearning/js/jquery-3.6.0.js" type="text/javascript" ></script>
    <script type="text/javascript">
        /*
        * parent() 方法返回被选元素的直接父元素
        * parents() 方法返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)
        *   加参数则为过滤
        * parentsUntil() 方法返回介于两个给定元素之间的所有祖先元素
        * */
        $(document).ready(function () {
            $("#btn1").click(function () {
                console.log($("#son").parent())
                $("#son").parent().css("background-color","red")
            })
            $("#btn2").click(function () {
                console.log($("#son").parents())
                $("#son").parents().css("background-color","tomato")
            })
            $("#btn3").click(function () {
                console.log($("#son").parents("#grandfather"))
                $("#son").parents("#grandfather").css("background-color","tomato")
            })
            $("#btn4").click(function () {
                console.log($("#grandson").parentsUntil("#grandfather"))
                $("#grandson").parentsUntil("#grandfather").css("background-color","tomato")
            })
        })
    </script>
</head>
<body>
<button id="btn1">parent()</button>
<button id="btn2">parents()</button>
<button id="btn3">parents(过滤)</button>
<button id="btn4">parentsUntil</button>
<div id="grandfather" style="width: 500px;height: 500px;background-color: bisque">
    <div id="father" style="width:300px;height: 300px;background-color: pink">
        <div id="son" style="width:100px;height: 100px;background-color: aliceblue">
            <div id="grandson" style="width:50px;height: 50px;background-color: green"></div>
        </div>
    </div>
</div>
</body>
</html>
