<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
    <script src="../../../jQueryLearning/js/jquery-3.6.0.js" type="text/javascript" ></script>
    <script type="text/javascript">
        /*
        * first(), last() 和 eq()，它们允许您基于其在一组元素中的位置来选择一个特定的元素
        * filter() 和 not() 允许您选取匹配或不匹配某项指定标准的元素
        * */
        $(document).ready(function () {
            // first() 方法返回被选元素的首个元素
            $("#btn1").click(function () {
                console.log($("div p").first())
                $("div p").first().css("color","pink")
            })
            // last() 方法返回被选元素的最后一个元素
            $("#btn2").click(function () {
                console.log($("div p").last())
                $("div p").last().css("color","pink")
            })
            // eq() 方法返回被选元素中带有指定索引号的元素
            $("#btn3").click(function () {
                console.log($("div p").eq(1))
                $("div p").eq(1).css("color","pink")
            })
            // filter() 方法返回匹配标准的所有元素
            $("#btn4").click(function () {
                console.log($("div h3").filter(".title"))
                $("div h3").filter(".title").css("color","pink")
            })
            // not() 方法返回不匹配标准的所有元素
            $("#btn5").click(function () {
                console.log($("div h3").not(".title"))
                $("div p").not(".title").css("color","pink")
            })
        })
    </script>
</head>
<body>
<button id="btn1">first()</button>
<button id="btn2">last()</button>
<button id="btn3">eq()</button>
<button id="btn4">filter()</button>
<button id="btn5">not()</button>
<div>
    <p>div中的第1个p元素</p>
    <p>div中的第2个p元素</p>
    <h3 class="title">div中的h3元素</h3>
    <p>div中的第3个p元素</p>
    <p>div中的第4个p元素</p>
    <p>div中的第5个p元素</p>
    <h3 class="title">div中的h3元素</h3>
</div>
</body>
</html>
